<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<link rel="stylesheet" href="villager.css">
<script

<head>
  <title>【セタガクエスト】会話</title>

<body>
  <div class="topcontainer">
    <div class="topsquare">
        <br>
        <div id="top">
            <img
              src="https://cdn.discordapp.com/attachments/1083021323967672421/1126034721462300772/logo.png"
              width="10%">
            <img src="https://cdn.discordapp.com/attachments/1083021323967672421/1127415464365138081/title.png" width="50%">
            <div id="topTitle" style="display: inline;">村人からのヒント</div><br>
            <div class="longUnderLine"></div><br><br>
        </div>
    </div>
  </div>

  <div id="badRequest">
    <span style="font-size: 500%;">
        <br>400 Bad Request
    </span>
    <p>(invailed n)</p>
  </div>

  <div id="claimed-item">
    <span style="font-size: 200%;">
        <br>
        <div id="claimed-item-description">
            <div id="claimed-item-description-sub">
                既にこのアイテムを獲得しています
            </div>
            <br>
            ほかのQRコードをさがしてください!
        </div>
    </span>
  </div>

  <div id="notCustomer">
    <span style="font-size: 200%;">
        <br>
        <div id="notCTM">
            よく見つけましたね!<br>
            セタガクエストはあなたのような人材を必要としています<br>
            4Fの教室にきて手を貸してください!
            <h3 id="countDownNCM">読み込み中...</h3>
        </div>
    </span>
  </div>

  <div id="helloDiv" style="display:none;">
    <br>
    <h2 id="hello"></h2>
  </div>

  <div id="main">
    <br>
    <h2 id="countDown">読み込み中...</h2>
    <div style="text-align: right;">
      <img src="https://cdn.discordapp.com/attachments/1083021323967672421/1127420973491171338/dummy_villager_jikun.png" style="width: 45%;margin-top: 22px;">
    </div>
    <div class="arrow_box" onclick="talking_change()">
       <div id="serihu">
       </div>
     </div>
  </div>
